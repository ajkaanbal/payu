{% extends "base.html" %}
{% block js %}
  <script type="text/javascript" src="https://gateway.payulatam.com/ppp-web-gateway/javascript/PayU.js"></script>
  <script src="//cdn.jsdelivr.net/zepto/1.1.3/zepto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/static/js/payu.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
{% block title %} Crear token {% endblock %}
{% block content %}
  <form action="" method="POST" id="payment-form">
    <span class="payment-errors"></span>
    <div class="form-row">
      <label>
        <span>Name</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>
    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>
    <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>
    <button type="submit">Submit Payment</button>
  </form>
{% endblock %}
